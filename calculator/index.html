<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="../../project_assignment_4/forms/forms.css">
        <link rel="stylesheet" type="text/css" href="../buttons/button.css">
        <link rel="stylesheet" type="text/css" href="calculator.css"/>
    </head>
    <body>
        <div class="wrapper">
            <h2>A Calculator</h2>
            <div id="calculator">
                <div id="top">
                    <button class="clear button">Clear</button>
                    <input type="text" value="1">
                </div>
                <div id="bottom">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operation">+</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operation">-</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button operation">&divide;</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button equals">=</button>
                    <button class="button operation">&times;</button>
                </div>
            </div>
        </div>
    </body>
</html>
