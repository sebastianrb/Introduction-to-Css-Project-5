<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
   <!--      <link rel="stylesheet" type="text/css" href="../../project_assignment_4/forms/forms.css">
        <link rel="stylesheet" type="text/css" href="../buttons/button.css"> -->
        <link rel="stylesheet" type="text/css" href="calculator.css"/>
        <script async type="text/javascript" src="./js/calculator.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h2>A Calculator</h2>
            <div id="calculator">
                <div id="top">
                    <button class="clear button">Clear</button>
                    <input id="screen" type="text">
                </div>
                <div id="bottom">
                    <button class="button to-screen" value="7">7</button>
                    <button class="button to-screen" value="8">8</button>
                    <button class="button to-screen" value="9">9</button>
                    <button class="button to-screen operation" value="+">+</button>
                    <button class="button to-screen" value="4">4</button>
                    <button class="button to-screen" value="5">5</button>
                    <button class="button to-screen" value="6">6</button>
                    <button class="button to-screen operation" value="-">-</button>
                    <button class="button to-screen" value="1">1</button>
                    <button class="button to-screen" value="2">2</button>
                    <button class="button to-screen" value="3">3</button>
                    <button class="button to-screen operation" value="/">&divide;</button>
                    <button class="button to-screen" value="0">0</button>
                    <button class="button to-screen" value=".">.</button>
                    <button class="button equals">=</button>
                    <button class="button to-screen operation" value="*">&times;</button>
                </div>
            </div>
        </div>
    </body>
</html>
